<!DOCTYPE html>
<html lang = "en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container">

    <h1>Personal To-Do List</h1>
    <p>Input your To-Do items and they will be listed below!</p>
    <div class="form-group">
      <form id="to-do-list">
        <p>Input an event!</p>
        <input type="text" id="user-input-id" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit an Event</button>
      </form>
    </div>

    <h2>To-Do List...</h2>
    <div id="events">
    </div>

    <div id="specific-event-details" class="hidden">

    </div>

  </div>
</body>
</html>
